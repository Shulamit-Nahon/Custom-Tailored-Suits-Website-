<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Search</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .slider,
      .slide {
        position: relative;
        width: 100%;
        height: 100vh; /* Full height of the viewport */
        overflow: hidden; /* Hide overflow to ensure the image fits well */
      }

      .slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Cover the entire container */
      }

      .slide-text {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Optional: add background for better text visibility */
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div class="slide">
        <img src="images/img5.jpg" alt="Slide 1" />
        <div class="slide-text">
          <h2>Slider Heading 1</h2>
          <p>Description of slide 1</p>
        </div>
      </div>
    </div>
    <h1>hey</h1>
  </body>
</html>
