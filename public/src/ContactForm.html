<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- *******  Font Awesome Icons Link  ******* -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- *******  Link To Goggle Fonts  *******  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="contcat.css" />

    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
      <main class="row">
        <!-- left colomn section sarts here-->
        <section class="col left">
          <div class="contactTitle">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          </div>
          <div class="contactInfo">
            <div class="iconGroup">
              <div class="icons">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="details">
                <span>Phone</span>
                <span>+972 58-693-2203</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icons">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="details">
                <span>Email</span>
                <span>moshe@estilocm.com</span>
              </div>
            </div>

            <div class="iconGroup">
              <div class="icons">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="details">
                <span>Location</span>
                <span>Israel</span>
              </div>
            </div>
          </div>
          <div class="socialMedia">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://wa.me/972586932203" target="_blank"
              ><i class="fa-brands fa-whatsapp"></i
            ></a>
          </div>
        </section>
        <!-- left colomn section ends here-->

        <!-- right colomn section sarts here-->
        <section class="col right">
          <form class="messageForm">
            <div class="inputGroup halfWidth">
              <input type="text" name="" required="required" />
              <label>Your Name</label>
            </div>
            <div class="inputGroup halfWidth">
              <input type="email" name="" required="required" />
              <label>Email</label>
            </div>
            <div class="inputGroup fullWidth">
              <input type="text" name="" required="required" />
              <label>Subject</label>
            </div>
            <div class="inputGroup fullWidth">
              <textarea name="" id="" required="required"></textarea>
              <label>Say Something</label>
            </div>
            <div class="inputGroup fullWidth">
              <button>Send Message</button>
            </div>
          </form>
        </section>
        <!-- right colomn section ends here-->
      </main>
    </div>
  </body>
</html>
